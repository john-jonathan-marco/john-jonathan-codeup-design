<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Fontawesome-->

    <link rel="stylesheet" href="css/codeup-design.css">
    <title>codeup design!</title>
</head>

<body>

<nav>
    <div class="container mt-5">
        <div class="row bg-white">
            <div class="col  d-flex justify-content-center mt-4 mb-4">
                <img  src="assets/logo.png" alt="">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-4 pt-2 justify-content-center">
            <h2 class="abel">Codeup Design</h2>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-around">
            <div class="col"><a href="#"><h6>SERVICES</h6></a></div>
            <div class="col"><a href="#"><h6>WORK</h6></a></div>
            <div class="col"><a href="#"><h6>BLOG</h6></a></div>
            <div class="col"><a href="#"><h6>CONTACT</h6></a></div>
        </div>
    </div>
</nav>

<main>
    <div class="container mt-5">
        <div class="row justify-content-center text-center">
            <h1 class="anton">VISUAL DESIGN & WEB DEVELOPMENT</h1>
        </div>
        <div class="row justify-content-center mt-4">
            <h2 class="anton">FROM PARK CITY, UTAH</h2>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row  flex-wrap justify-content-around ">
            <div class="row m-2  rounded-circle design text-white  justify-content-center align-items-center"><h5 class="anton">DESIGN</h5></div>
            <div class="row m-2  rounded-circle develop text-white  justify-content-center align-items-center"><h5 class="anton">DEVELOP</h5></div>
            <div class="row m-2  rounded-circle support text-white  justify-content-center align-items-center"><h5 class="anton">SUPPORT</h5></div>
            <div class="row m-2  rounded-circle host text-white  justify-content-center align-items-center"><h5 class="anton">HOST</h5></div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <h6 class="abel">SELECTED WORK</h6>
        </div>
    </div>

    <div class="container">
        <div class="row ">
            <img class="img-thumbnail" src="assets/images/apple-ipad.jpg" alt="">
        </div>
    </div>

    <div class="container mt-2">
        <div class="row  justify-content-around">
            <div class="row abel">FEATURED PROJECT</div>
            <div class="row d anton rounded-circle  justify-content-center align-items-center">D</div>
            <div class="row dev anton rounded-circle  justify-content-center align-items-center">D</div>
            <div class="row s anton rounded-circle  justify-content-center align-items-center">S</div>
            <div class="row h anton rounded-circle  justify-content-center align-items-center">H</div>
        </div>
    </div>

</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
